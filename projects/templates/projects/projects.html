{% extends "projects/projects_header.html" %}
{% block content %}
	{% for project in object_list %}
<div class="row">
  <div class="col-sm-12">
    <div class="thumbnail">
      <!-- <img src="..." alt="..."> -->
      <div class="caption">
        <h2>{{ project.title }}</h2>
        <small>{{ project.date|date:'d/m/Y' }}</small>
        <br>
        <h4>{{ project.body|truncatechars:120 }}</h4>
        <br>
        <p>
	<!--<a href="/projects/{{ project.id }}/" class="btn btn-default" role="button">Read more</a>-->
	<a href="/projects/{{ project.slug }}/" class="btn btn-default" role="button">Read more</a>
        <!-- Place this tag where you want the button to render. -->
        <br>
        <br>
<!-- Place this tag where you want the button to render. -->
<a class="github-button" href="https://github.com/Subhan95/autopy" data-style="mega" data-count-href="/Subhan95/autopy/stargazers" data-count-api="/repos/Subhan95/autopy#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star Subhan95/autopy on GitHub">Star</a>
        </p>
      </div>
    </div>
  </div>
  </div>

	
		<!-- <h5>{{ project.date|date:'Y-m-d' }}<a href='/projects/{{ project.id }}/'>
			{{ project.title }}</a></h5> -->
	{% endfor %}
	
{% endblock %}
